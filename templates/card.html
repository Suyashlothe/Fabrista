<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .card {
      width: 23%;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 15px;
    }

    .card-title {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .card-description {
      font-size: 0.9em;
      color: #555;
    }

    .card-price {
      font-size: 1.1em;
      color: #007BFF;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <img src="roundneck.jpg" alt="Product 1">
      <div class="card-content">
        <div class="card-title">Product 1</div>
        <div class="card-description">Description of Product 1.</div>
        <div class="card-price">$19.99</div>
      </div>
    </div>

    <div class="card">
      <img src="polo.jpg" alt="Product 2">
      <div class="card-content">
        <div class="card-title">Product 2</div>
        <div class="card-description">Description of Product 2.</div>
        <div class="card-price">$24.99</div>
      </div>
    </div>

    <div class="card">
      <img src="jersey.jpg" alt="Product 3">
      <div class="card-content">
        <div class="card-title">Product 3</div>
        <div class="card-description">Description of Product 3.</div>
        <div class="card-price">$29.99</div>
      </div>
    </div>

    <div class="card">
      <img src="hoodie.jpg" alt="Product 4">
      <div class="card-content">
        <div class="card-title">Product 4</div>
        <div class="card-description">Description of Product 4.</div>
        <div class="card-price">$34.99</div>
      </div>
    </div>
  </div>

</body>
</html>
